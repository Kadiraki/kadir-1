<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MySpotify</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {https://t4.ftcdn.net/jpg/04/32/93/21/360_F_432932160_6RYXG0wzem08jrqPF33j9oYBorTWDTAA.jpg
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 230px;
      background-color: #000;
      padding: 20px;
      position: fixed;
      top: 0;
      bottom: 90px;
      left: 0;
    }

    .sidebar h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: #b3b3b3;
      text-decoration: none;
      margin: 10px 0;
    }

    .sidebar a:hover {
      color: #1db954;
    }

    .main {
      margin-left: 230px;
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .track-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
    }

    .track {
      background-color: #181818;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .track:hover {
      background-color: #282828;
    }

    .track img {
      width: 100%;
      border-radius: 6px;
    }

    .track-title {
      margin-top: 10px;
      font-weight: bold;
    }

    .track-artist {
      font-size: 12px;
      color: #b3b3b3;
    }

    .player {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 90px;
      background-color: #181818;
      border-top: 1px solid #282828;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .player-info {
      display: flex;
      align-items: center;
    }

    .player-info img {
      width: 50px;
      height: 50px;
      border-radius: 4px;
      margin-right: 10px;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .controls button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .controls button:hover {
      color: #1db954;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>MySpotify</h1>
    <a href="#">Home</a>
    <a href="#">Search</a>
    <a href="#">Library</a>
    <a href="#">Playlists</a>
  </div>

  <div class="main">
    <h2>Recommended</h2>
    <div class="track-list">
      <div class="track" onclick="playTrack('Track 1', 'Artist A', 'https://via.placeholder.com/150')">
        <img src="https://via.placeholder.com/150" alt="Album Art" />
        <div class="track-title">Track 1</div>
        <div class="track-artist">Artist A</div>
      </div>
      <div class="track" onclick="playTrack('Track 2', 'Artist B', 'https://via.placeholder.com/150')">
        <img src="https://via.placeholder.com/150" alt="Album Art" />
        <div class="track-title">Track 2</div>
        <div class="track-artist">Artist B</div>
      </div>
      <!-- Add more tracks as needed -->
    </div>
  </div>

  <div class="player">
    <div class="player-info" id="player-info">
      <img src="https://via.placeholder.com/50" alt="Album" id="album-art" />
      <div>
        <div id="now-playing-title">No Track Playing</div>
        <div id="now-playing-artist" style="font-size: 12px; color: #b3b3b3;">---</div>
      </div>
    </div>
    <div class="controls">
      <button>⏮️</button>
      <button>▶️</button>
      <button>⏭️</button>
    </div>
  </div>

  <script>
    function playTrack(title, artist, artUrl) {
      document.getElementById("now-playing-title").innerText = title;
      document.getElementById("now-playing-artist").innerText = artist;
      background: url('https://t4.ftcdn.net/jpg/04/32/93/21/360_F_432932160_6RYXG0wzem08jrqPF33j9oYBorTWDTAA.jpg') no-repeat center center fixed;

      
      document.getElementById("album-art").src = artUrl;
    }
  </script>
</body>
</html>
